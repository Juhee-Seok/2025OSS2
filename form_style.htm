<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <title>HW2 - form_style</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        fieldset {
            border: 1px solid #ccc;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        legend {
            font-weight: bold;
            padding: 0 10px;
        }
        label {
            display: inline-block;
            width: 150px;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="date"],
        select,
        textarea,
        input[list] {
            width: calc(100% - 160px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }
        span {
            font-weight: bold;
            margin-right: 10px;
        }
        label > input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button[type="reset"] {
            background-color: #dc3545;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
    </head>
    <body>
        <h1>Information</h1>
        <form action="#" method="post">
            <fieldset>
                <legend>Inform</legend>
                <label for="name">Name</label>
                <input id="name" name="name" type="text" required placeholder="Handong" /><br />
                <label for="student_id">Student ID</label>
                <input id="student_id" name="student_id" type="number" required placeholder="22000000" /><br />
                <label for="email">Email</label>
                <input id="email" name="email" type="email" required placeholder="handong@handong.ac.kr" /><br />
                <label for="birth">Birth Date</label>
                <input id="birth" name="birth" type="date" required /><br />
            </fieldset>

            <fieldset>
                <label for="major">Major</label>
                <select id="major" name="major" required>
                    <option value="">Select your major</option>
                    <optgroup label="Engineering">
                        <option value="cs">Computer Science</option>
                        <option value="ee">Electrical Engineering</option>
                        <option value="ai">Artificial Intelligence</option>
                    </optgroup>
                </select><br />

                <label for="Term">Term</label>
                <input list="Term" id="term" name="term" placeholder="Select your term" />
                <datalist id="Term">
                    <option value="1st Term"></option>
                    <option value="2nd Term"></option>
                    <option value="3rd Term"></option>
                    <option value="4th Term"></option>
                    <option value="5th Term"></option>
                    <option value="6th Term"></option>
                    <option value="7th Term"></option>
                    <option value="8th Term"></option>
                </datalist><br />
            </fieldset>

            <fieldset>
                <legend>e.g.</legend>
                    <span>Gender</span>
                    <label><input type="radio" name="gender" value="male" required /> Male</label>
                    <label><input type="radio" name="gender" value="female" required /> Female</label>
                    <br />

                    <span>interests</span>
                    <label><input type="checkbox" name="interests" value="ai" required /> AI</label>
                    <label><input type="checkbox" name="interests" value="web service" required /> Web Service</label>
                    <label><input type="checkbox" name="interests" value="os" required /> Operating Systems</label>
                    <label><input type="checkbox" name="interests" value="app" required /> App Development</label>
                    <label><input type="checkbox" name="interests" value="security" required /> Security</label>
                    <br />

                    <label for="credits">Credits</label>
                    <input id="credits" name="credits" type="number" min="0" max="21" step="1" value="18" />
                    <br />

                    <label for="introduce">A short introduction</label>
                    <textarea id="introduce" name="introduce" rows="5" cols="33" placeholder="Hello! I'm ..."></textarea>
                    <br />

                    <label>
                        <input id="submit" name="submit" type="checkbox" required />
                        Submit information
                    </label>
                    <br /> 
            </fieldset>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </body>
    </html>
