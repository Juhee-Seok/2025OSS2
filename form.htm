<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <title>HW2 - form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body{
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .wrap{
            max-width: 720px; margin: 0 auto;}
        .row{
            display: flex; gap: 8px; margin: 12px 0;
        }
        input[type="text"]
        {flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 8px;}
        button {padding: 10px 14px; border: 1px solid #ccc; border-radius: 8px; cursor: pointer;}
        button:hover {border-color: #999;}
        ul{list-style: disc; padding-left: 24px;}
        li{padding: 6px 8px; border-radius: 6px; transition: background .15s, transform .05s;}
        li.hovered {color: #666; font-size: 13px; margin-top: 8px;}
        .empty{color: #888; margin: 12px 0;}
        .remove{margin-left: 8px; font-size: 12px;}
    </style>
    </head>
    <body>
        <div class="wrap">
            <h1>Form</h1>
            <div class = "row">
                <input id="itemInput" type="text" placeholder="Enter an item" />
                <button id="addItemButton" type="button">Add</button>
                <button id="clearListButton" type="button">Clear</button>
            </div>
            <div id="emptyMessage" class="empty">The list is empty.</div>
            <ul id="itemList"></ul>
            <div class="small">Tip: You can add items to the list.</div>
        </div>

        <script>
            const $ = (s) => document.querySelector(s);
            const $$ = (s) => Array.from(document.querySelectorAll(s));
            const input = $('#itemInput');
            const addButton = $('#addItemButton');
            const clearButton = $('#clearListButton');
            const list = $('#itemList');
            const emptyMessage = $('#emptyMessage');

            function updateEmpty(){
                emptyMessage.style.display = list.children.length ? 'none' : 'block';
            }

            window.onload = () => {
                input.focus();
                updateEmpty();
            };

            function createItem(text){
                const li = document.createElement('li');
                li.textContent = text;

                li.addEventListener('mouseover', () => li.classList.add('hovered'));
                li.addEventListener('mouseout', () => li.classList.remove('hovered'));

                const button = document.createElement('button');
                button.type = 'button';
                button.textContent = 'x';
                button.className = 'remove';
                button.title = 'Remove this item';
                button.addEventListener('click', () => {
                    if(confirm('Remove this item?')) {
                        li.remove();
                    updateEmpty();
                    }
                });

                li.appendChild(button);
                return li;
            }

            addButton.addEventListener('click', () => {
                const text = input.value.trim();
                if(!text){
                    alert('Please enter an item.');
                    input.focus();
                    return;
                }
                list.appendChild(createItem(text));
                input.value = '';
                input.focus();
                updateEmpty();
            });

            input.addEventListener('keydown', (e) => {
                if(e.key === 'Enter'){
                    addButton.click();
                }
            });

            clearButton.addEventListener('click', () => {
                if(list.children.length){
                    alert('The list is already empty.');
                    return;
                }
                
                if(confirm('Clear the entire list?')){
                    list.innerHTML = '';
                    updateEmpty();
                    alert('The list has been cleared.');
                }
            });
        </script>
    </body>
</html>
